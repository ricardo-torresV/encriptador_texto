<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">



<body>

 <!-- Layout Logo -->
 <div class="layout logo">
    <img src="img/logo.png" alt="Logo">
</div>

 <!-- Layout Titulo -->
 <div class="layout titulo">
    <span class="texto-titulo">ENCRIPTADOR DE TEXTO</span>
</div>

<!-- Layout Texto con Input -->
<textarea class="layout texto" placeholder="Ingrese el texto aquí"></textarea>

 <!-- Layout Frame 1 -->
 <div class="layout frame-1">
    <!-- Layout Frame 1.1 -->
    <div class="layout frame-1-1">
        <img src="img/signo.png" alt="Signo">
    </div>
 

    <!-- Layout Frame 1.3 -->
    <div class="layout frame-1-3">
        Solo letras minúsculas y sin acentos
    </div>
</div>

  <!-- Layout 1 -->
  <div class="layout layout-1">
    <!-- Layout 1.2 -->
    <div class="layout layout-1-2">
        <!-- Layout 1.2.1 -->
        <div class="layout layout-1-2-1">
            Encriptar
        </div>
    </div>
    <!-- Layout 1.3 -->
    <div class="layout layout-1-3">
        <!-- Layout 1.3.1 -->
        <div class="layout layout-1-3-1">
            Desencriptar
        </div>
    </div>
</div>


<textarea class="layout texto2" placeholder=""></textarea>

<div class="layout layout2">

    <div class="layout layout-2-1">
    
        <div class="layout layout-2-1-1">
            Copiar
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
